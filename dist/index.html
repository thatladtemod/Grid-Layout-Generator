<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Generator</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    
    <header>
        <h2 class="section-title">Grid Layout Generator</h2>

        <section class="grid-demo">
            <div class="grid-item">
              <h3>Layout 1</h3>
              <a href="#fixed">Fixed Column Layout.</a>
            </div>
            <div class="grid-item">
              <h3>Layout 2</h3>
              <a href="#auto-fit">Auto-fit Layout.</a>
            </div>
            <div class="grid-item">
              <h3>Layout 3</h3>
              <a href="#breakpoint">Responsive Preset.</a>
            </div>
            <div class="grid-item">
              <h3>Layout 4</h3>
              <a href="#mansory">Mansory Mock.</a>
            </div>
        </section>
    </header>

    <main>
        <section id="fixed" class="layout-section">
            <h2>Fixed Column Layout</h2>
            <div class="grid fixed-grid">
              <div class="grid-item grid-item-main">1</div>
              <div class="grid-item grid-item-main">2</div>
              <div class="grid-item grid-item-main">3</div>
              <div class="grid-item grid-item-main">4</div>
            </div>
        </section>
        
        <section id="auto-fit" class="layout-section">
            <h2>Auto-Fit Layout</h2>
            <div class="grid auto-fit-grid">
                <div class="grid-item grid-item-main">A</div>
                <div class="grid-item grid-item-main">B</div>
                <div class="grid-item grid-item-main">C</div>
                <div class="grid-item grid-item-main">D</div>
                <div class="grid-item grid-item-main">E</div>
                <div class="grid-item grid-item-main">F</div>
            </div>
        </section>
        
        <section id="breakpoint" class="layout-section">
            <h2>Responsive Layout</h2>
            <div class="grid responsive-grid">
                <div class="grid-item grid-item-main">I</div>
                <div class="grid-item grid-item-main">II</div>
                <div class="grid-item grid-item-main">III</div>
                <div class="grid-item grid-item-main">IV</div>
            </div>
        </section>
        
        <section id="mansory" class="layout-section">
            <h2>Masonry Mock Layout</h2>
            <div class="grid masonry-grid">
                <div class="grid-item grid-item-main tall">Alpha</div>
                <div class="grid-item grid-item-main">Beta</div>
                <div class="grid-item grid-item-main">Gamma</div>
                <div class="grid-item grid-item-main tall">Delta</div>
                <div class="grid-item grid-item-main">Epsilon</div>
            </div>
        </section>
          
    </main>
    
    
      
</body>
</html>
